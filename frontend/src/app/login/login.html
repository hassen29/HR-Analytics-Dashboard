<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xxl-4 col-lg-5">
        <div class="card">
          <!-- Logo -->
          <div class="card-header pt-4 pb-4 text-center bg-primary">
            <a routerLink="/">
              <span> <img src="assets/images/dis.png" alt="" height="130" width="200"></span>
            </a>
          </div>

          <div class="card-body p-4">
            <div class="text-center w-75 m-auto">
              <h4 class="text-dark-50 text-center pb-0 fw-bold">Connexion</h4>
              <p class="text-muted mb-4">
                Entrez votre adresse e-mail et votre mot de passe pour accéder à votre compte.
              </p>
            </div>

            <!-- Formulaire de connexion -->
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="emailaddress" class="form-label">Adresse e-mail</label>
                <input
                  class="form-control"
                  type="email"
                  id="emailaddress"
                  [(ngModel)]="email"
                  name="email"
                  required
                  placeholder="Entrez votre e-mail"
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  [(ngModel)]="password"
                  name="password"
                  required
                  placeholder="Entrez votre mot de passe"
                />
              </div>

              <!-- Message d'erreur -->
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>

              <div class="mb-3 mb-0 text-center">
                <button class="btn btn-primary" type="submit">Se connecter</button>
              </div>
            </form>
          </div>
          <!-- end card-body -->
        </div>
        <!-- end card -->

        <div class="row mt-3">
          <div class="col-12 text-center">
            <p class="text-muted">
              Vous n'avez pas de compte ?
              <a routerLink="/register" class="text-muted ms-1"><b>S'inscrire</b></a>
            </p>
          </div>
          <!-- end col-->
        </div>
        <!-- end row -->
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->

<footer class="footer footer-alt">
  Développé par <strong>Discovery Intech</strong>
</footer>
