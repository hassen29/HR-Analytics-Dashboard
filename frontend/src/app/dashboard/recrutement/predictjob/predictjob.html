<div class="container">
  <h1>Predict your Job</h1>
  <div class="row">
    <div class="col-lg-6 mx-auto">
      
      <label for="jobDescription">Job Description:</label>
      <textarea 
        id="jobDescription" 
        class="form-control m-2" 
        [(ngModel)]="jobDescription" 
        placeholder="Enter job description here"
        rows="4">
      </textarea>

      <label for="cvFiles">Select CV(s):</label>
      <input 
        type="file" 
        id="cvFiles"
        accept=".pdf,.doc,.docx" 
        class="form-control m-2" 
        (change)="onFilesSelected($event)" 
        multiple
      />

      <!-- âœ… Show selected file names -->
      <ul class="list-group m-2" *ngIf="selectedFiles.length">
        <li class="list-group-item d-flex justify-content-between align-items-center" 
            *ngFor="let file of selectedFiles; let i = index">
          {{ file.name }}
          <button class="btn btn-sm btn-danger" (click)="removeFile(i)">Remove</button>
        </li>
      </ul>

      <button 
        class="btn btn-primary mt-2" 
        (click)="uploadAndPredict()" 
        [disabled]="!selectedFiles.length || !jobDescription">
        Predict
      </button>
    </div>
  </div>
</div>
