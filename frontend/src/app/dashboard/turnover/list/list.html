

<div class="container mt-5">

    <div class="row">

        <div class="col-lg-6">
            <h1>Liste </h1>
        </div>

        <div class="col-lg-2 ms-auto mt-2">
            <button class="btn btn-dark" routerLink="/dashboard/attrition/predict">Predict</button>
        </div>
    </div>

    <div class="row mt-3">

        <table class="table">
            <thead>

                <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>education</th>
                    <th>skilles</th>
                    <th>score</th>
                    <th>email</th>
                    <th>options</th>
                </tr>
            </thead>

              <tfoot>

                <tr *ngFor="let record of Attritions; let i = index">
                    <th>{{i +1}}</th>
                    <th>{{record.id}}</th>
                    <th>{{ record.age }}</th>
                    <th>{{ record.daily_rate }}</th>
                    <th>{{ record.distance_from_home }}</th>
                    <th>{{ record.monthly_income }}</th>
                    <th> {{ record.overtime === 1 ? 'Yes' : 'No' }}</th>
                    <th>{{ record.status }}</th>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>hassen</td>
                    <td>engineer</td>
                    <td>80</td>
                    <td>math</td>
                    <td>hassen@gmail.com</td>
                   
                    <td>
                         <button class="btn btn-info">send</button>
                    </td>

                </tr>
            </tbody>

        </table>
    </div>

</div>
