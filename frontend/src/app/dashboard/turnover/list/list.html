

<div class="container mt-5">

    <div class="row">

        <div class="col-lg-6">
            <h1>Liste </h1>
        </div>

        <div class="col-lg-2 ms-auto mt-2">
            <button class="btn btn-dark" routerLink="/dashboard/attrition/predict">Predict</button>
        </div>
    </div>

    <div class="row mt-3">

        <table class="table">
            <thead>

                <tr>
                    <th>#</th>

                    
                  
                    <th>Âge</th>
                    <th>Taux journalier</th>
                    <th>Distance domicile</th>
                    <th>Salaire</th>
                    <th>Heures supplémentaires</th>
                    
                    <th>Statut</th>


                </tr>
            </thead>

            

            <tbody>
                 <tr *ngFor="let record of Attritions; let i = index">
                    <th>{{i +1}}</th>
                  
                    <th>{{ record.age }}</th>
                    <th>{{ record.daily_rate }}</th>
                    <th>{{ record.distance_from_home }}</th>
                    <th>{{ record.monthly_income }}</th>
                    <th> {{ record.overtime === 1 ? 'Oui' : 'No' }}</th>
                    <th>{{ record.status }}</th>
                </tr>
            </tbody>

        </table>
    </div>

</div>
