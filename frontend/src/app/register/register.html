<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xxl-4 col-lg-5">
        <div class="card">
          <!-- Logo -->
          <div class="card-header pt-4 pb-4 text-center bg-primary">
            <a routerLink="/">
              <span> <img src="assets/images/dis.png" alt="" height="130" width="200"></span>
            </a>
          </div>

          <div class="card-body p-4">
            <div class="text-center w-75 m-auto">
              <h4 class="text-dark-50 text-center mt-0 fw-bold">Inscription gratuite</h4>
              <p class="text-muted mb-4">
                Vous n'avez pas de compte ? Créez-en un, cela prend moins d'une minute.
              </p>
            </div>

            <!-- Message d'erreur -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="fullname" class="form-label">Nom complet</label>
                <input
                  class="form-control"
                  type="text"
                  id="fullname"
                  [(ngModel)]="userData.username"
                  name="username"
                  placeholder="Entrez votre nom"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="emailaddress" class="form-label">Adresse e-mail</label>
                <input
                  class="form-control"
                  type="email"
                  id="emailaddress"
                  [(ngModel)]="userData.email"
                  name="email"
                  placeholder="Entrez votre e-mail"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="role" class="form-label">Rôle</label>
                <select
                  class="form-control"
                  id="role"
                  [(ngModel)]="userData.role"
                  name="role"
                  required
                >
                  <option value="admin">Administrateur</option>
                  <option value="manager">Manager / Chef d'équipe</option>
                  <option value="employee">Employé</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  [(ngModel)]="userData.password1"
                  name="password1"
                  placeholder="Entrez votre mot de passe"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password2" class="form-label">Confirmez le mot de passe</label>
                <input
                  type="password"
                  id="password2"
                  class="form-control"
                  [(ngModel)]="userData.password2"
                  name="password2"
                  placeholder="Confirmez votre mot de passe"
                  required
                />
              </div>

              <div class="mb-3 text-center">
                <button class="btn btn-primary" type="submit">S'inscrire</button>
              </div>
            </form>
          </div>
        </div>
        <!-- end card -->

        <div class="row mt-3">
          <div class="col-12 text-center">
            <p class="text-muted">
              Vous avez déjà un compte ?
              <a routerLink="/login" class="text-muted ms-1"><b>Se connecter</b></a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer footer-alt">
  Développé par <strong>Discovery Intech</strong>
</footer>
